<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuestBook</title>

</head>
<body>
    <header id="header">
        <image alt="logo" src = "/public/caulogo.webp"></image> <h1>Lion's GuestBook</h1> 
    </header>
    <main id="container">
        <div id="GuestList">
            <h2 class="title2">방명록 구경하기</h2>
            <button type="button" id="getGbtn">🚀구경하기🚀</button>
            <div id="GList">
            </div>
        </div>
        <aside id="newGuest">
            <h2 class="title2">방명록 작성하기</h2>
            <div id="newG">
                <input type="text" id="title" placeholder="제목을 입력하세요." required/>
                <input type="text" id="writer" placeholder="이름을 입력하세요." required/>
                <input type="text" id="content" placeholder="내용을 입력하세요." required/>
                <input type="pwd" id="password" maxlength='4' placeholder="비밀번호 설정하기" required/>
                <button type="button" id="submitbtn">🚀발자국 남기기🚀</button>
            </div>

        </aside>
    </main>
    

    </div>
    <!--<script src="/src/index.js"></script>
    <script>window.onload = function() {getData();};</script> -->
    
</body>
</html>
